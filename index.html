<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css" />
  
  
</head>
<body>
  <main class='container-box'>
    <div class='container-content'>
      <img src='https://www.dropbox.com/scl/fi/wop0daw7bp87hxb0nz192/image-qr-code.png?rlkey=0flg64c3gwbj5le7ynhn4u5kl&raw=1' alt='qr code'class='qr-image'>
      <h3 class='first-content'>Improve your front-end<br> skills by building projects</h3>
      <p class='second-content'>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@shalomkerry</a>.
  </footer>

</html>
